name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        env:
          OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}  # Inject secret here
        run: npm run build

      - name: Deploy backend
        env:
          OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}  # Inject secret here
        run: npm run deploy